<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма аунтефикации</title>
</head>

<body class="backgroundimg">
    <main>
        <div>
            <h1>Авторизация</h1>
            <div class="container">
                <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">
                    <div>
                        <label for="fio">Логин</label>
                        <input type="text" name="log" id="log" placeholder="Введите логин">
                    </div>
                    <div>
                        <label for="fio">Пароль</label>
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль">
                    </div>
                    <div>
                        <input type="checkbox" name="remember-me" id="remember-me" value="true">
                        <label for="remember-me">Запомнить меня</label>
                    </div>
                    <button class="btn" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
