<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpo.rt" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>

<body>
    <header>
        <div>
            <nav class="main-menu">
                <a href="authform.html">Аутентификация</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Форма обратной связи</h1>
        <div class="container">
            <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">
                <div>
                    <label for="fio">ФИО</label>
                    <input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
                </div>
                <div>
                    <label for="email">Адрес электронной почты</label>
                    <input type="text" name="email" id="email" placeholder="Введите почту" required>
                </div>
                <fieldset>
                    <legend>Откуда вы о нас узнали?</legend>

                    <div>
                        <input type="radio" id="friends" name="source" value="friends" checked>
                        <label for="friends">Рассказали друзья</label>
                    </div>

                    <div>
                        <input type="radio" id="internet" name="source" value="internet">
                        <label for="internet">Реклама в интернете</label>
                    </div>

                </fieldset>
                <div>
                    <label for="category">Категория обращения</label>
                    <select name="category" id="category">
                        <option value="1">Жалоба</option>
                        <option value="2">Предложение</option>
                    </select>
                </div>
                <div>
                    <label for="msg">Текст обращения</label>
                    <textarea name="msg" id="msg" required></textarea>
                </div>
                <div>
                    <label for="attachment">Вложение</label>
                    <input type="file" name="attachment" id="attachment">

                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement" value="true" required>
                    <label for="agreement">Согласен с обработкой данных</label>
                </div>
                <button class="btn" type="submit">Отправить</button>
            </form>
        </div>
    </main>
</body>

</html>
